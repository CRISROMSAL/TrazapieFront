<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Trazapie</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>
<body>
    <main>
        <div class="login">
            <img src="/TrazapieFront/img/logoTrazapie.png" class="logo" alt="logo">
            <h2>Cuenta de Ingreso</h2>
            <input class="box" type="email" placeholder="Correo electrónico">
            <input class="box" type="password" placeholder="Contraseña">
            <button id="confirmar" class="boton" type="button">Acceso</button>
            <div id="loginError" class="login-error" style="color: red; margin-top: 10px;"></div>
            <a href="registro.html" class="registrate link-registro">¿No tienes una cuenta? Regístrate</a>
        </div>
    </main>

    <footer>
        <script src="/TrazapieFront/scripts/login.js"></script>
    </footer>
</body>
</html>
